<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title> <br>

</head>
<body> <h1> Dear student, please fill the following form</h1>

    <form action="#" method="post"> 
       
        <label for="name">1. your name:</label>
        <input type="text" id="name" name="name" required><br> <br>

        <label for="dob">2. Inter your date of Birth</label> <br>
        <input type="date" id="dob" name="dob" required> <br> <br
        
        <label>3. Select your gender:</label> <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender" value="female"> 
        <label for="female">Female</label><br> <br>

        <label for="address">4. your physical address:</label>
        <input type="text" id="address" name="address" required> <br> <br>

        <label for="telephone">5. Your telephone number:</label>
        <input type="tel" id="telephone" name="telephone" required> <br> <br>

        <label for="email">6. Email Address:</label>
        <input type="email" id="email" name="email" required> <br> <br>

        <label for="course">7. Select your course:</label>
        <select name="course" id="course" required">
        <option value="">select course</option>
        <option value="dtbs">Database</option>
        <option value="Dart">Dart with flutter</option>
        <option value="py">Python</option>
        <option value="math">Web development</option>
        <option value="se">Software engeneering</option>
        <option value="is">Interprenourship skills</option>
        </select> <br> <br> <br> <br>

        <button type="submit">Register</button>
        <button type="button" class="cancel">Cancel</button>
    </form>
</body>
</html>
